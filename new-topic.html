<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forum - Post</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <style>
      .author-col {
        min-width: 12em;
      }
      .post-col {
        min-width: 20em;
      }
    </style>
  </head>
  <body>
    <div class="container-fluid">
      <!-- First section -->
      <nav class="navbar navbar-dark bg-dark">
        <div class="container">
          <h1>
            <a href="#" class="navbar-brand">Simon's Tech School Forum</a>
          </h1>
          <form action="#" class="form-inline mr-3 mb-2 mb-sm-0">
            <input type="text" class="form-control" placeholder="search" />
            <button type="submit" class="btn btn-success">Search Forum</button>
          </form>
        </div>
      </nav>

      <!-- first section end -->
    </div>
    <div class="container">
      <nav class="breadcrumb">
        <a href="#" class="breadcrumb-item"> Forum Name</a>
        <a href="#" class="breadcrumb-item">Forum Category</a>
        <a href="#" class="breadcrumb-item">Forum Name</a>
        <span class="breadcrumb-item active">new post</span>
      </nav>

      <div class="row">
        <div class="col-lg-12">
          <div class="row">
            <!-- Category one -->
            <div class="col-lg-12">
              <!-- second section  -->
              <h4 class="text-white bg-info mb-0 p-4 rounded">New Post</h4>
            </div>
          </div>
        </div>
      </div>

      <form action="" class="mb-3">
        <div class="form-group">
          <label for="title">Post Title</label>
          <input type="text" class="form-control" />
        </div>
        <div class="form-group">
          <label for="title">Post Image</label>
          <input type="file" class="form-control" name="post-image" />
        </div>
        <div class="form-group">
          <textarea
            class="form-control"
            name="comment"
            id=""
            rows="10"
            required
          ></textarea>
        </div>
        <div class="form-check">
          <label class="form-check-label">
            <input type="checkbox" class="form-check-input" value="notify" />
            Notify me upon reply
          </label>
        </div>

        <button type="submit" class="btn btn-primary mt-2 mb-lg-5">
          Create post
        </button>
        <button type="reset" class="btn btn-danger mt-2 mb-lg-5">Reset</button>
      </form>
      <div></div>
      <p class="small">
        <a href="#">Have you forgotten your account details?</a>
      </p>
    </div>

    <div class="container-fluid">
      <footer class="small bg-dark text-white">
        <div class="container py-4">
          <ul class="list-inline mb-0 text-center">
            <li class="list-inline-item">
              &copy; 2021 Simon's tech school forum
            </li>
            <li class="list-inline-item">All rights reserved</li>
            <li class="list-inline-item">Terms and privacy policy</li>
          </ul>
        </div>
      </footer>
    </div>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
